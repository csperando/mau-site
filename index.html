<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Coleman and Ty Play Mau</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"/>

        <!-- Import Vue -->
        <script src="./js/libs/vue.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <link rel="preload" as="style" href="./css/main.css"/>

        <!-- Component Styles -->
        <link rel="stylesheet" type="text/css" href="./css/header.css"/>
        <link rel="stylesheet" type="text/css" href="./css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="./css/newGame.css"/>
        <link rel="stylesheet" type="text/css" href="./css/stats.css"/>
    </head>

    <body>
        <div class="background"></div>

        <div id="app">
            <dashboard></dashboard>
        </div>


        <script type="text/x-template" id="mau-login-component">
            <div>
                <form @submit.prevent="loginUser" class="flex-col small-gap">
                    <div class="flex-row">
                        <div class="flex-col">
                            <label>Username:</label>
                            <input v-model="username" type="text" name="username"/>
                        </div>
                        <div class="flex-col">
                            <label>Password:</label>
                            <input v-model="password" type="password" name="password"/>
                        </div>
                    </div>
                    <div class="flex-row flex-center">
                        <input type="submit" value="login"/>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-template" id="mau-signup-component">
            <div>
                <form @submit.prevent="signupUser" class="flex-col small-gap">
                    <div class="flex-row">
                        <div class="flex-col">
                            <label>First name:</label>
                            <input v-model="firstName" type="text" name="firstName"/>
                        </div>
                        <div class="flex-col">
                            <label>Last name:</label>
                            <input v-model="lastName" type="text" name="lastName"/>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="flex-col">
                            <label>Email:</label>
                            <input v-model="email" type="text" name="email"/>
                        </div>
                        <div class="flex-col">
                            <label>Username:</label>
                            <input v-model="username" type="text" name="username"/>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="flex-col">
                            <label>Password:</label>
                            <input v-model="password" type="password" name="password"/>
                        </div>
                        <div class="flex-col">
                            <label>Confirm:</label>
                            <input v-model="confirm" type="password" name="confirm"/>
                        </div>
                    </div>
                    <div class="flex-row flex-center">
                        <input type="submit" value="signup"/>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-template" id="mau-menu-component">
            <div>
                <div v-if="loggedOut" class="flex-col flex-center small-gap">
                    <span @click="toggleLogin">login</span>
                    <login
                        @authStart="toggleLoader"
                        @authEnd="toggleLoader"
                        v-show="activeForm == 'login'"
                        ></login>
                    <span @click="toggleSignup">signup</span>
                    <signup
                        @authStart="toggleLoader"
                        @authEnd="toggleLoader"
                        v-show="activeForm == 'signup'"
                        ></signup>
                </div>
                <div v-else class="flex-col flex-center small-gap">
                    <span>settings</span>
                    <span>new game</span>
                </div>

                <div v-show="loading" class="mau-menu-loading-wrap">
                    <img src="./images/gears.svg" width="50" height="50" alt="rotating loading icon"/>
                </div>
            </div>
        </script>

        <script type="text/x-template" id="mau-modal-component">
            <div
                @click="hideModal"
                v-show="modalActive"
                class="modal">
                <div class="dark-background"></div>
                <div class="modal-view">
                    <modal-view view="menu"></modal-view>
                </div>
            </div>
        </script>

        <script type="text/x-template" id="mau-modal-view-component">
            <div v-if="view == 'newGame'">
                <new-game></new-game>
            </div>
            <div v-else-if="view == 'menu'">
                <mau-menu></mau-menu>
            </div>
            <div v-else>
                <span>Error</span>
            </div>
        </script>

        <script type="text/x-template" id="mau-new-game-component">
            <form action="" method="POST">
                <p class="text-center"><b>Add a New Game!</b></p>


                <div class="space-around">
                    <p class="text-center"><b>Overall</b></p>
                    <div class="two-col">
                        <div class="flex-col">
                            <label for="winner">Winner</label>
                            <input type="text"/>
                        </div>
                        <div class="flex-col">
                            <label for="loser">Loser</label>
                            <input type="text"/>
                        </div>
                    </div>

                    <div class="flex-col">
                        <label class="text-center" for="score">Score</label>
                        <div class="flex-row flex-center">
                            <input type="number"/>
                            <span>&nbsp;&nbsp;<em>to</em>&nbsp;&nbsp;</span>
                            <input type="number"/>
                        </div>
                    </div>
                </div>


                <div class="space-around">
                    <p class="text-center"><b>Rounds</b></p>

                    <p>Round 1</p>
                    <div class="two-col">
                        <div class="flex-col">
                            <label for="round-1-winner">Winner</label>
                            <input type="text"/>
                        </div>
                        <div class="flex-col">
                            <label for="round-1-loser">Loser</label>
                            <input type="text"/>
                        </div>
                    </div>

                    <div class="flex-col">
                        <label class="text-center" for="round-1-points">Points</label>
                        <div class="flex-row flex-center">
                            <input type="number"/>
                        </div>
                    </div>
                </div>


                <div class="space-around">
                    <div class="flex-row flex-center">
                        <div class="new-round-btn flex-row flex-center small-gap">
                            <img src="./images/icons/plus.svg" alt="plus sign" width="16" height="16"/>
                            <span>add round</span>
                        </div>
                    </div>
                </div>


                <div class="space-around">
                    <div class="flex-row flex-center">
                        <input type="button" value="Submit"/>
                    </div>
                </div>

            </form>
        </script>

        <script type="text/x-template" id="mau-header-component">
            <header>
                <nav class="mau-nav">
                    <span></span>
                    <div @click="toggleModal">
                        <img src="./images/icons/menu.svg" alt="menu" width="30" height="30"/>
                    </div>
                </nav>
            </header>
        </script>

        <script type="text/x-template" id="mau-menu-component">
            <div>
                <div></div>
                <div>
                    <p>login</p>
                </div>
            </div>
        </script>

        <script type="text/x-template" id="mau-stats-component">
            <div>

                <div class="mau-stats">
                    <div class="mau-stats-wins">
                        <p class="text-center title">Wins</p>
                        <div class="flex-row flex-center small-gap">
                            <span class="mau-stat green">{{stats.wins.Ty}}</span>
                            <span class="mau-stat">{{stats.wins.Coleman}}</span>
                        </div>
                    </div>

                    <div class="mau-stats-winPercent">
                        <p class="text-center title">Win Percentage</p>
                        <div class="flex-row flex-center small-gap">
                            <span class="mau-stat green">{{stats.winPercent.Ty}}</span>
                            <span class="mau-stat">{{stats.winPercent.Coleman}}</span>
                        </div>
                    </div>

                    <div class="mau-stats-streak">
                        <p class="text-center title">Longest Streak (Rounds)</p>
                        <div class="flex-row flex-center small-gap">
                            <span class="mau-stat green">{{stats.longestStreak.Ty}}</span>
                            <span class="mau-stat">{{stats.longestStreak.Coleman}}</span>
                        </div>
                    </div>

                    <div class="mau-stats-savage">
                        <p class="text-center title">Most Savage Round</p>
                        <div class="flex-row flex-center small-gap">
                            <span class="mau-stat green">{{stats.savage.Ty}}</span>
                            <span class="mau-stat">{{stats.savage.Coleman}}</span>
                        </div>
                    </div>

                </div>

            </div>
        </script>

        <script type="text/x-template" id="dashboard-component">
            <div>
                <mau-header @toggle-modal="toggleModal"></mau-header>

                <main>
                    <mau-stats :games="games"></mau-stats>
                </main>

                <modal @hide-modal="hideModal" :modalActive="modalActive"></modal>
            </div>
        </script>

        <script src="./components/app.vue"></script>

    </body>
</html>
