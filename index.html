<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Coleman and Ty Play Mau</title>
        <script src="./js/libs/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <link rel="preload" as="style" href="./css/main.css"/>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    </head>
    <body>
        <div id="app">
            <dashboard></dashboard>
        </div>


        <script type="text/x-template" id="mau-header-component">
            <header>
                <nav>
                    <span></span>
                    <!-- <span><a href="#">view on github</a></span> -->
                </nav>
            </header>
        </script>

        <script type="text/x-template" id="mau-stats-component">
            <div>
                <p><b>Stats</b></p>
                <div class="mau-stats-wins">Wins: {{stats.wins}}</div>
                <div class="mau-stats-winPercent">Win Percentage: {{stats.winPercent}}</div>
            </div>
        </script>

        <script type="text/x-template" id="dashboard-component">
            <div>
                <mau-header></mau-header>

                <main>
                    <mau-stats :games="games"></mau-stats>
                </main>

                <div id="data-dump"></div>
            </div>
        </script>

        <script src="./components/app.vue"></script>
    </body>
</html>
